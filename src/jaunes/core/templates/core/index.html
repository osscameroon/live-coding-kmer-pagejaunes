<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <section class="row">
        <div class="col-12 text-center">
            <a class="btn btn-primary" href="{% url 'add_business' %}">Add your business</a>
        </div>

    </section>
    <section class="row">
        {% for busi in businesses %}
        <div class="card col-md-6 m-4" style="width: 18rem;">
            <img src="{{ busi.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ busi.name }}</h5>
                <p class="card-text">{{ busi.city }}, {{ busi.quarter }}, {{ busi.sector }}</p>
            </div>
            <div class="card-body">
                <div class="accordion" id="accordion{{ busi.id }}">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ busi.id }}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ busi.id }}" aria-expanded="true" aria-controls="collapse{{ busi.id }}">
                            See contact
                            </button>
                        </h2>
                        <div id="collapse{{ busi.id }}" class="accordion-collapse collapse show" aria-labelledby="heading{{ busi.id }}" data-bs-parent="#accordion{{ busi.id }}">
                            <div class="accordion-body">
                                Phone: {{ busi.phone_number }}<br/>
                                Email: {{ busi.email }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
